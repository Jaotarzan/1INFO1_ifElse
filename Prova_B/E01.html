<script>
    /*
    Problema: Compra de computadores
    Uma loja de computadores vende computadores por R$ 1.500,00 cada.
    - Se o cliente comprar mais de 5 computadores, a loja dá um desconto de 10% no valor total da compra.
    - Se o cliente comprar mais de 10 computadores, a loja dá um desconto de 15% no valor total da compra.
    Peça para o usuário informar quantos computadores ele deseja comprar e também pergunte se pagará em dinheiro. Se o pagamento for em dinheiro, a loja dá mais 5% de desconto no valor total da compra.
    Calcule e apresente o valor total que o usuário deverá pagar pelos computadores.
    */
    
    //Entrada
    let compiuter = Number(prompt(`Informe quantos computadores deseja comprar`).trim());
    let tipo = prompt(`informe se deseja pagar em dinheiro. S-sim/N-não`).trim().toLowerCase();

    //Processamento

    if (tipo == "n") {
        if (compiuter > 10) {
            document.write(`Você deverá pagar R$${(compiuter * 1500 * 0.85).toFixed(2).replace(".",",")}`);
        }
        else if (compiuter > 5) {
            document.write(`Você deverá pagar R$${(compiuter * 1500 * 0.9).toFixed(2).replace(".",",")}`);
        }
        else {
            document.write(`Você deverá pagar R$${(compiuter * 1500).toFixed(2).replace(".",",")}`);
        }
    }
    else if (tipo == "s") {
        if (compiuter > 10) {
            document.write(`Você deverá pagar R$${(compiuter * 1500 * 0.8).toFixed(2).replace(".",",")}`);
        }
        else if (compiuter > 5) {
            document.write(`Você deverá pagar R$${(compiuter * 1500 * 0.85).toFixed(2).replace(".",",")}`);
        }
        else {
            document.write(`Você deverá pagar R$${(compiuter * 1500 * 0.95).toFixed(2).replace(".",",")}`);
        }
    }
    else {
        document.write(`Valores inválidos`)
    }

    //Saída

</script>
