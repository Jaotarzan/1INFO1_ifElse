<script>
    /*
    Problema: Salário Líquido
    Peça para o usuário informar o seu salário líquido. Peça também para informar se deseja receber auxílio transporte ou não. Considere que o salário líquido é o salário bruto menos os descontos. Os descontos são calculados da seguinte forma:
    - Se o salário for menor que R$ 2.000,00, não há desconto.
    - Se o salário for maior ou igual a R$ 2.000,00 e menor que R$ 3.500,00, o desconto é de 10%.
    - Se o salário for maior ou igual a R$ 3.500,00 e menor que R$ 6.000,00, o desconto é de 20%.
    - Se o salário for maior ou igual a R$ 6.000,00, o desconto é de 30%.
    - Se o usuário optar por receber auxílio transporte, terá um outro desconto de 6%.
    Calcule e apresente o salário líquido após os descontos, de acordo com a taxação apresentada acima. 
    */
    
    //Entrada
    let dinheiro = Number(prompt(`Informe quanto você recebe por mês.`).trim().replace(",","."));
    let auxilio = prompt(`informe se deseja o auxilio transporte. S-sim/N-não`).trim().toLowerCase();

    //Processamento
    if (auxilio == "s") {
        if (dinheiro >= 6000) {
            document.write(`O seu salário líquido será R$${(dinheiro * 0.64).toFixed(2).replace(".",",")}`);
        }
        else if (dinheiro >= 3500) {
            document.write(`O seu salário líquido será R$${(dinheiro * 0.74).toFixed(2).replace(".",",")}`);
        }
        else if (dinheiro >= 2000) {
            document.write(`O seu salário líquido será R$${(dinheiro * 0.84).toFixed(2).replace(".",",")}`);
        }
        else {
            document.write(`O seu salário líquido será R$${(dinheiro * 0.94).toFixed(2).replace(".",",")}`);
        }
    }
    else {
        if (dinheiro >= 6000) {
            document.write(`O seu salário líquido será R$${(dinheiro * 0.7).toFixed(2).replace(".",",")}`);
        }
        else if (dinheiro >= 3500) {
            document.write(`O seu salário líquido será R$${(dinheiro * 0.8).toFixed(2).replace(".",",")}`);
        }
        else if (dinheiro >= 2000) {
            document.write(`O seu salário líquido será R$${(dinheiro * 0.9).toFixed(2).replace(".",",")}`);
        }
        else {
            document.write(`O seu salário líquido será R$${(dinheiro).toFixed(2).replace(".",",")}`);
        }
    }


    //Saída

</script>
